<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Камера хранения</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="student-info">
                <h3>Студент: Игуменшев Дмитрий Евгеньевич</h3>
                <p>Группа: ФБИ-33</p>
            </div>
            <nav>
                <a href="index.html" class="nav-link">Главная</a>
                <a href="login.html" class="nav-link active">Войти</a>
                <a href="register.html" class="nav-link">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-form-container">
            <h1>Вход в систему</h1>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Введите имя пользователя">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Введите пароль">
                </div>
                
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            
            <div class="auth-links">
                <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
                <p><a href="index.html">Вернуться на главную</a></p>
            </div>
            
            <div id="message" class="message"></div>
            
            <!-- Тестовые данные -->
            <div class="test-credentials">
                <h3>Тестовые данные:</h3>
                <p>Администратор: admin / Admin123!</p>
                <p>Пользователь: testuser / Test123!</p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
